<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration - SozoCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align:center;">Patient Registration</h2>
  <form onsubmit="event.preventDefault(); window.location.href='index.html';">
    <label>Full Name</label>
    <input type="text" required>

    <label>Email Address</label>
    <input type="email" required>

    <label>Phone Number</label>
    <input type="tel" required>

    <label>Age</label>
    <input type="number" required>

    <label>Gender</label>
    <select required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Blood Group</label>
    <input type="text" required>

    <label>Upload ID Proof (Aadhaar, PAN, etc.)</label>
    <input type="file" accept="application/pdf,image/*" required>

    <label>Create Password</label>
    <input type="password" required>

    <label>Confirm Password</label>
    <input type="password" required>

     <button type="submit">Register</button>

    
  </form>
</body>
</html>
